version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: earthlyn-db
    environment:
      POSTGRES_USER: earthlyn
      POSTGRES_PASSWORD: earthlyn123
      POSTGRES_DB: earthlyn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: earthlyn-api
    ports:
      - "4000:3000"
    environment:
      DATABASE_URL: postgresql://earthlyn:earthlyn123@db:5432/earthlyn
      JWT_SECRET: dev-secret-key-change-in-production
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
depends_on:
    db:
      condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    command: npm run start:dev

volumes:
  postgres_data:

